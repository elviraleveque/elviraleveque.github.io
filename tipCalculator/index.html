<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="container">
        <h2>Hello!</h2>

        <input id="field" type="number" placeholder="Insert bill amount" autofocus>
        <p id="error-msg">&nbsp;</p>
        <div class="buttons">
            <button id="reset" onclick="reset();">Reset</button>
            <button id="next" onclick="process();">Next</button>
        </div>

        <table class="values">
            <tr>
                <th>Bill</th>
                <th>Tip %</th>
                <th>Guests</th>
            </tr>
            <tr>
                <td id="bill">$0.00</td>
                <td id="tip">0%</td>
                <td id="guests">0</td>
            </tr>
        </table>
        <table>
            <tr>
                <th colspan="3" id="tip">Tip per person</th>
            </tr>
            <tr>
                <td id="tipPP" colspan="3">$0.00</td>
            </tr>
        </table>

    </section>

    <script src="script.js"></script>
</body>

</html>
