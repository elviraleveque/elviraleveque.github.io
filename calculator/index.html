    <body>

        <button onclick="calc(this);" id="/">/</button>
        <button onclick="calc(this);" id="%">%</button>

                //     result = value1 / value2;
                //     } else {
                //     result = value1 % value2;
                //     }
                p.innerText = result
            }
        </script>
    </body>
</html>
